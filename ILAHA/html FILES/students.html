    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <form id="form" class="card-content">

                            <p class="title">
                                Add Students
                            </p>
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://i.kym-cdn.com/photos/images/original/001/384/545/7b9.jpg"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-2">Student no.1</p>
                                </div>
                            </div>
                            <div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Name">
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-user"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="School ID">
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-id-card"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <span class="select is-fullwidth">
                                            <select>
                                                <option selected disabled>Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </span>
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-venus-mars"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Card ID" value="" readonly>
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-address-card"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Classroom" value="" readonly>
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-chalkboard-user"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Section" value="" readonly>
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-chalkboard"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <div class="file has-name is-fullwidth">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="resume">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Choose a Photo
                                                </span>
                                            </span>
                                            <span class="file-name">

                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <div class="field is-grouped">

                                    <p class="control">
                                        <button class="button is-success">
                                            <div class="icon">
                                                <i class="fa-solid fa-user-plus"></i>
                                            </div>
                                            <span>Add student</span>
                                        </button>
                                    </p>

                                    <p class="control">
                                        <button class="button is-warning is-focused">
                                            <div class="icon">
                                                <i class="fa-solid fa-id-card"></i>
                                            </div>
                                            <span>Scan RFID</span>
                                        </button>
                                    </p>
                                    <p class="control">
                                        <button class="button is-danger">
                                            <div class="icon">
                                                <i class="fa-solid fa-trash"></i>
                                            </div>
                                            <span>Clear</span>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>

                        <div class="card-content">

                                            <th>Gender</th>

                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>Kent Rato</th>

                                        </tr>
